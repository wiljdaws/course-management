<!DOCTYPE html>
<html>
<head>
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <a class="navbar-brand" href="#">
            <img src="https://selfsrv.dcccd.edu/Student/Content/Images/custom-header-logo.png" alt="Dallas College Logo" class="mb-4">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/professors">Professors</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2>Edit Course</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <input type="hidden" name="id" value="{{ course.id }}">
                            <div class="form-group">
                                <label for="name">Course Name</label>
                                <input id="name" name="name" class="form-control" value="{{ course.name }}">
                            </div>
                            <div class="form-group">
                                <label for="description">Course Description</label>
                                <input id="description" name="description" class="form-control" value="{{ course.description }}">
                            </div>
                            <div class="form-group">
                                <label for="professor">Professor</label>
                                <select id="professor" name="professor_id" class="form-control">
                                    {% for professor in professors %}
                                        <option value="{{ professor.id }}"
                                            {% if professor.id == course.professor_id %} selected {% endif %}>
                                            {{ professor.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="semester">Semester</label>
                                <input id="semester" name="semester" class="form-control" value="{{ course.semester }}">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
