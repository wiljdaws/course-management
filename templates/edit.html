<!DOCTYPE html>
<html>
<head>
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2>Edit Course</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <input type="hidden" name="id" value="{{ course.id }}">
                            <div class="form-group">
                                <label for="name">Course Name</label>
                                <input id="name" name="name" class="form-control" value="{{ course.name }}">
                            </div>
                            <div class="form-group">
                                <label for="description">Course Description</label>
                                <input id="description" name="description" class="form-control" value="{{ course.description }}">
                            </div>
                            <div class="form-group">
                                <label for="professor">Professor</label>
                                <input id="professor" name="professor" class="form-control" value="{{ course.professor }}">
                            </div>
                            <div class="form-group">
                                <label for="semester">Semester</label>
                                <input id="semester" name="semester" class="form-control" value="{{ course.semester }}">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
