<!DOCTYPE html>
<html>
<head>
    <title>Dallas College Professors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <a class="navbar-brand" href="#">
            <img src="https://selfsrv.dcccd.edu/Student/Content/Images/custom-header-logo.png" alt="Dallas College Logo" class="mb-4">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/professors">Professors</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <img src="https://selfsrv.dcccd.edu/Student/Content/Images/custom-header-logo.png" alt="Dallas College Logo" class="mb-4">
        <h1 class="mb-4">Professor List</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Professor Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for professor in professors %}
                <tr>
                    <td>{{ professor.id }}</td>
                    <td>{{ professor.name }}</td>
                    <td>
                        <a href="/edit_professor/{{ professor.id }}" class="btn btn-primary">
                            <i class="fas fa-pencil-alt"></i>
                        </a>
                        <a href="/delete_professor/{{ professor.id }}" class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#professorForm">
            Add Professor
        </button>

        <!-- Modal for Add Professor -->
        <div class="modal fade" id="professorForm" tabindex="-1" role="dialog" aria-labelledby="professorFormLabel" aria-hidden="true" style="padding-bottom: 5px;">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="professorFormLabel">Add Professor</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" action="/professors">
                            <div class="form-group">
                                <label for="professor_name">Professor Name</label>
                                <input id="professor_name" name="name" placeholder="Professor Name" class="form-control">
                            </div>
                            <input type="submit" class="btn btn-success">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
