<!DOCTYPE html>
<html>
<head>
    <title>Course List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Course List</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Course Description</th>
                    <th>Professor</th>
                    <th>Semester</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.id }}</td>
                    <td>{{ course.name }}</td>
                    <td>{{ course.description }}</td>
                    <td>{{ course.professor }}</td>
                    <td>{{ course.semester }}</td>
                    <td>
                        <a href="/edit/{{ course.id }}" class="btn btn-primary">Edit</a>
                        <a href="/delete/{{ course.id }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#courseForm">
            Add Course
        </button>

        <!-- Modal -->
        <div class="modal fade" id="courseForm" tabindex="-1" role="dialog" aria-labelledby="courseFormLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="courseFormLabel">Add Course</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="name">Course Name</label>
                                <input id="name" name="name" placeholder="Course Name" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="description">Course Description</label>
                                <input id="description" name="description" placeholder="Course Description" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="professor">Professor</label>
                                <input id="professor" name="professor" placeholder="Professor" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="semester">Semester</label>
                                <input id="semester" name="semester" placeholder="Semester" class="form-control">
                            </div>
                            <input type="submit" class="btn btn-success">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
